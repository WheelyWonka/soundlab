<div class="container-fluid">
  <div class="row align-items-center justify-content-center d-none">
    {{ preloadProgress$ | async }}
  </div>
  <div
    *ngIf="(preloadProgress$ | async) === 1"
    class="row align-items-center justify-content-center"
    [style.height]="browserHeight$ | async"
  >
    <app-instrument
      [configUrl]="instruments.drumkit"
      class="d-block"
    ></app-instrument>
  </div>
</div>
